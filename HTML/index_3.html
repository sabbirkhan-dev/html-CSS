<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link 
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
  rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-6">
                <div class="alert alert-primary" role="alert" style="cursor: pointer;">
                    A primary alert.
                </div>
                <div class="alert alert-secondary" role="alert" style="cursor: pointer;">
                    A alert-secondary.
                </div>
                <div class="alert alert-success" role="alert" style="cursor: pointer;">
                    A alert-success.
                </div>
                <div class="alert alert-info" role="alert" style="cursor: pointer;">
                    A alert-info.
                </div>
                <div class="alert alert-warning" role="alert" style="cursor: progress;">
                    A alert-warning
                </div>
                <div class="alert alert-danger" role="alert" style="cursor: pointer;">
                    A alert-danger.
                </div>
                <div class="alert alert-light" role="alert" style="cursor: pointer;">
                    A alert alert-light.
                </div>
                <div class="alert alert-dark" role="alert" style="cursor: pointer;">
                    A ale.
                </div>
            </div>
        </div>
    </div>
    <script 
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js">
    </script>
</body>
</html>
