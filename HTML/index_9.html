<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bootstrap Full Example</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <!-- Container -->
  <div class="container mt-5">

    <!-- Alert -->
    <div class="alert alert-info">
      Welcome! This is a Bootstrap example page.
    </div>

    <!-- Grid Layout -->
    <div class="row mb-4">
      <div class="col bg-light p-3 border">Column 1</div>
      <div class="col bg-light p-3 border">Column 2</div>
      <div class="col bg-light p-3 border">Column 3</div>
    </div>

    <!-- Form -->
    <h3>Registration Form</h3>

    <form>

      <!-- Text Input -->
      <div class="mb-3">
        <label class="form-label">Name</label>
        <input type="text" class="form-control" placeholder="Enter your name">
      </div>

      <!-- Email Floating Label -->
      <div class="form-floating mb-3">
        <input type="email" class="form-control" placeholder="Email">
        <label>Email address</label>
      </div>

      <!-- Select -->
      <div class="mb-3">
        <label class="form-label">Country</label>
        <select class="form-select">
          <option>Select country</option>
          <option>Bangladesh</option>
          <option>India</option>
          <option>USA</option>
        </select>
      </div>

      <!-- Input Group -->
      <div class="mb-3">
        <label class="form-label">Amount</label>
        <div class="input-group">
          <span class="input-group-text">$</span>
          <input type="text" class="form-control">
          <span class="input-group-text">.00</span>
        </div>
      </div>

      <!-- Switch -->
      <div class="form-check form-switch mb-3">
        <input class="form-check-input" type="checkbox">
        <label class="form-check-label">Accept Terms</label>
      </div>

      <!-- Button -->
      <button type="submit" class="btn btn-primary">
        Submit
      </button>

    </form>

  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
