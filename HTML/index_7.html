<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Little Lemon</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container my-4">

  <div class="row">
    <!-- LEFT SIDE : MENU -->
    <div class="col-lg-8">
      <h1 class="mb-4">Our Menu</h1>

      <div class="row">

        <!-- Fried Calamari -->
        <div class="col-md-6 mb-4">
          <div class="card h-100">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS4NCdzP8bLXeXvxib9THFnARBwfsmfg3TOiQ&s"
                 class="card-img-top" alt="Fried Calamari">
            <div class="card-body">
              <h5 class="card-title">
                Fried Calamari
                <span class="badge bg-primary ms-2">New</span>
              </h5>
              <p class="card-text">Squid, buttermilk.</p>
            </div>
          </div>
        </div>

        <!-- Falafel -->
        <div class="col-md-6 mb-4">
          <div class="card h-100">
            <img src="https://myfamilysfooddiary.com/cdn/shop/articles/20250131065827-img_7526-2_c2b160a7-4c31-4b65-9461-7021f266667e.png?v=1738306956"
                 class="card-img-top" alt="Falafel">
            <div class="card-body">
              <h5 class="card-title">Falafel</h5>
              <p class="card-text">Chickpea, herbs and spices.</p>
            </div>
          </div>
        </div>

        <!-- Pasta Salad -->
        <div class="col-md-6 mb-4">
          <div class="card h-100">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTEgLP4NOpzTq1Z8XQf5fZIf05I8s7K5t1K7A&s"
                 class="card-img-top" alt="Pasta Salad">
            <div class="card-body">
              <h5 class="card-title">Pasta Salad</h5>
              <p class="card-text">Lettuce, vegetables and mozzarella.</p>
            </div>
          </div>
        </div>

      </div>
    </div>

    <!-- RIGHT SIDE : PRICES -->
    <div class="col-lg-4">
      <h2 class="mb-3">Prices</h2>

      <table class="table">
        <tbody>
          <tr>
            <td>Fried Calamari</td>
            <td class="text-end">$12.00</td>
          </tr>
          <tr>
            <td>Falafel</td>
            <td class="text-end">$12.00</td>
          </tr>
          <tr>
            <td>Pasta Salad</td>
            <td class="text-end">$10.00</td>
          </tr>
        </tbody>
      </table>

      <div class="alert alert-info">
        Try our new Fried Calamari!
      </div>
    </div>
  </div>

</div>

</body>
</html>
