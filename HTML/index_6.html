<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Little Lemon</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container my-4">

  <!-- Logo -->
  <div class="row">
    <div class="col-12 text-center">
      <img src="logo.png" class="img-fluid" alt="Little Lemon Logo">
    </div>
  </div>

  <!-- Heading -->
  <div class="row mt-3">
    <div class="col-12 text-center">
      <h1>Our Menu</h1>
    </div>
  </div>

  <!-- Alert -->
  <div class="alert alert-info mt-3" style="cursor: pointer;" role="alert">
    Try our new Fried Calamari!
  </div>

  <!-- Menu Cards -->
  <div class="row mt-4">

    <!-- Dish 1 -->
    <div class="col-12 col-lg-6 mb-4">
      <div class="card">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS4NCdzP8bLXeXvxib9THFnARBwfsmfg3TOiQ&s" class="card-img-top">
        <div class="card-body">
          <h2 class="card-title">Falafel</h2>
          <p class="card-text">Chickpea, herbs, spices.</p>
        </div>
      </div>
    </div>

    <!-- Dish 2 (NEW) -->
    <div class="col-12 col-lg-6 mb-4">
      <div class="card">
        <img src="https://myfamilysfooddiary.com/cdn/shop/articles/20250131065827-img_7526-2_c2b160a7-4c31-4b65-9461-7021f266667e.png?v=1738306956" class="card-img-top">
        <div class="card-body">
          <h2 class="card-title">
            Fried Calamari
            <span class="badge bg-primary" style="cursor: pointer;">NEW</span>
          </h2>
          <p class="card-text">Squid, buttermilk.</p>
        </div>
      </div>
    </div>

  </div>

  <!-- Price Table -->
  <h3>Prices</h3>
  <table class="table">
    <tr>
      <td>Falafel</td>
      <td>$10.9</td>
    </tr>
    <tr>
      <td>Fried Calamari</td>
      <td>$12.50</td>
    </tr>

    <tr>
      <td>Pasta Salad</td>
      <td>$6.50</td>
    </tr>
  </table>
  <div class="alert alert-info" role="alert" style="cursor: pointer;">
    Please try our new Fried
  </div>
</div>

</body>
</html>
