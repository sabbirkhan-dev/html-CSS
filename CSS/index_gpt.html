<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>

  <!-- Bootstrap (optional but common in backend projects) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="style_gpt.css">
</head>

<body>

  <!-- ===== Header / Navbar ===== -->
  <header class="navbar navbar-dark bg-dark px-3">
    <span class="navbar-brand">Backend Admin</span>
    <span class="text-light">Welcome, Sabbir</span>
  </header>

  <!-- ===== Main Layout ===== -->
  <div class="container-fluid">
    <div class="row">

      <!-- ===== Sidebar ===== -->
      <aside class="col-md-3 col-lg-2 sidebar min-vh-100">
        <h5 class="mb-3">Menu</h5>
        <ul class="nav flex-column">
          <li class="nav-item">Dashboard</li>
          <li class="nav-item">Users</li>
          <li class="nav-item">Reports</li>
          <li class="nav-item">Settings</li>
        </ul>
      </aside>

      <!-- ===== Main Content ===== -->
      <main class="col-md-9 col-lg-10 p-4">

        <!-- Page Title -->
        <section class="mb-4">
          <h2>Dashboard</h2>
          <p class="text-muted">Backend control panel overview</p>
        </section>

        <!-- Info Cards -->
        <section class="row mb-4">
          <div class="col-md-4">
            <div class="card p-3">
              <h6>Total Users</h6>
              <strong>120</strong>
            </div>
          </div>
          <div class="col-md-4">
            <div class="card p-3">
              <h6>Active Sessions</h6>
              <strong>35</strong>
            </div>
          </div>
          <div class="col-md-4">
            <div class="card p-3">
              <h6>Errors</h6>
              <strong>2</strong>
            </div>
          </div>
        </section>

        <!-- Data Table -->
        <section class="mb-4">
          <h5>User List</h5>
          <table class="table table-bordered">
            <thead class="table-dark">
              <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Role</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>Sabbir</td>
                <td>sabbir@gmail.com</td>
                <td>Admin</td>
              </tr>
              <tr>
                <td>Rahim</td>
                <td>rahim@gmail.com</td>
                <td>User</td>
              </tr>
            </tbody>
          </table>
        </section>

        <!-- Form -->
        <section>
          <h5>Add New User</h5>
          <form class="w-50">
            <input type="text" class="form-control mb-2" placeholder="Username">
            <input type="email" class="form-control mb-2" placeholder="Email">
            <button class="btn btn-primary">Save</button>
          </form>
        </section>

      </main>

    </div>
  </div>

  <!-- Footer -->
  <footer class="text-center py-3 bg-light">
    <small>Â© 2026 Backend Admin Panel</small>
  </footer>

</body>
</html>
